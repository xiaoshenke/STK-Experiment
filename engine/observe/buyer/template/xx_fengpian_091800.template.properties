# 观察版块的实时涨停票来分析可能的风偏,然后是成交量前排(不知道有没有用)
#,然后就是根据实时头部的票分析风偏
# 超短的晋级数据也稍微关注一下
eva0=xx->upstp*ban_size,\
xx->rup:min=2.5*amount:limit=10[09:31:00,],\
xx->rup:min=7*not:upstp*btw:min=5:limit=15,\
