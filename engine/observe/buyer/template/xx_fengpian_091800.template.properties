juben=XX_fengpian
juben_tips=获取某个指定题材的实时风偏数据,注意,XX为占位符,\
具体思路包括:根据实时题材中的涨停板的特征(视作特征锚定)分析可能的题材风偏,\
注意:如果题材被量化深度介入,那么早盘必然有很多的脉冲的,这种脉冲不能视作锚定,因为\
其中的很大部分都会回落的,所以还是主要根据涨停板来做锚定\
然后题材的某类风偏强不强,应该去和过往交易日做纵向对比,这样判断比较准确

replace=origin_xls
sort=4

open_index=xx,zhz1000,zhz500,zhz2000,hs300,zrzt,zrlb

# 根据sub fenbu子股票池的top数据观察风偏
# xx;;sub_fenbu->stage:top[09:25:00,] -> 效果不好
