xx->stage:tidui.days6[15:00:00,],\
xx->stage:ban_total:min=3.days5[14:55:00,],\
xx->ban_total:sort=lban[14:55:00,],\
xx->upstp*jinji[,14:55:00],\
xx*chaoduan->jinji:limit=15,\
xx*chaoduan->trend3.days4[,14:55:00],\
xx*chaoduan->trend3.days6[14:55:00,],\
