juben=xx-zhuxian(新版主线模板)(游资类型的主线)
juben_tips=因为主线题材是经过前面多个(>5个)交易日来确立的 这个数据很难通过日内来论证\
因此本模板假定已经确认了题材就是主线(因此不做证明) \n\
因此这个角度上 本模板的定位是做主线题材的实盘跟踪 会更注重实盘的指标

replace=origin_xls
caterogy=zhuxian
open_index=xx

# 数据包括本身的指标 和在市场中的地位指标
# db81->upstp*ban_size,back=append_xls:xx -> 在市场中的梯队地位
# xx->stage:tidui.days3	-> 也要考虑到本身的梯队数据
eva0=xx->stage:duanxian,\
xx*chaoduan->jinji:limit=8,\
xx*chaoduan->trend3.days4,\
xx*xls:ma_pchg50*ma_dis:min=6->btw:asc=false,\
xx*db105*db21*not:db43->btw:asc=false,\
xx*xls:amount2->btw:asc=false,\
xx->upstp*jinji,\
xx->stage:tidui.days3,\
db81->upstp*ban_size,back=append_xls:xx[09:22:00,],\
xx*db31->btw:limit=12*ban_size,\
xx*db31->btw:max=-3:asc=true,\
xx->zijin.hist[09:26:00,10:00:00]